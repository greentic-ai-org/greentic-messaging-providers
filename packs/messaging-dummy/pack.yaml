pack_id: messaging-dummy
version: 0.4.9
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-dummy"
    kind: messaging
    version: 0.4.9
    world: "greentic:provider/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-dummy.wasm"

extensions:
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 0.4.9
    inline:
      providers:
        - kind: messaging
          provider_type: "messaging.dummy"
          capabilities: ["messaging"]
          ops: ["send"]
          config_schema_ref: "schemas/messaging/dummy/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "messaging-provider-dummy"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""
  messaging.provider_flow_hints:
    kind: messaging.provider_flow_hints
    version: 0.4.9
    inline:
      messaging.dummy:
        setup_default: setup_default
        setup_custom: setup_custom
        diagnostics: diagnostics

schemas:
  - kind: config
    version: 0.4.9
    path: "schemas/messaging/dummy/config.schema.json"

dependencies: []

assets: []

flows:
  - id: setup_default
    kind: job
    version: 0.4.9
    file: flows/setup_default.ygtc
    tags: [default]
    entrypoints: [setup]
  - id: setup_custom
    kind: job
    version: 0.4.9
    file: flows/setup_custom.ygtc
    tags: [default]
    entrypoints: [setup]
  - id: diagnostics
    kind: job
    version: 0.4.9
    file: flows/diagnostics.ygtc
    tags: [default]
    entrypoints: [diagnostics]
