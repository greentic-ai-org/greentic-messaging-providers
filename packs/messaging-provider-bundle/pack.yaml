pack_id: messaging-provider-bundle
version: 0.4.9
kind: application
publisher: Greentic

# Host-injected (non-secret) runtime config blob for all provider components.
# This file is injected by the host at instantiation/startup time (not read from WASI FS).
# Providers must be initialized via `init-runtime-config(config-json)`.
x-provider-runtime-config:
  schema_version: 1
  format: json
  injected_as: provider_runtime_config.json
  init_export: init-runtime-config

components:
  - id: "slack"
    kind: messaging
    version: 0.4.9
    world: "provider:slack/slack"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/slack.wasm"

  - id: "teams"
    kind: messaging
    version: 0.4.9
    world: "provider:teams/teams"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/teams.wasm"

  - id: "telegram"
    kind: messaging
    version: 0.4.9
    world: "provider:telegram/telegram"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/telegram.wasm"

  - id: "webchat"
    kind: messaging
    version: 0.4.9
    world: "provider:webchat/webchat"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/webchat.wasm"

  - id: "webex"
    kind: messaging
    version: 0.4.9
    world: "provider:webex/webex"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/webex.wasm"

  - id: "whatsapp"
    kind: messaging
    version: 0.4.9
    world: "provider:whatsapp/whatsapp"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/whatsapp.wasm"

extensions:
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 0.4.9
    inline:
      providers:
        - kind: messaging
          provider_type: "messaging.slack.api"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/slack/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "slack"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""
        - kind: messaging
          provider_type: "messaging.teams.graph"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/teams/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "teams"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""
        - kind: messaging
          provider_type: "messaging.telegram.bot"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/telegram/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "telegram"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""
        - kind: messaging
          provider_type: "messaging.webchat"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/webchat/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "webchat"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""
        - kind: messaging
          provider_type: "messaging.webex.bot"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/webex/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "webex"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""
        - kind: messaging
          provider_type: "messaging.whatsapp.cloud"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/whatsapp/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "whatsapp"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""

flows:
  - id: main
    kind: job
    version: 0.4.9
    file: flows/main.ygtc
    tags: [default]
    entrypoints: [default]

messaging:
  adapters:
    - name: Slack
      kind: slack
      component: slack
      default_flow: main
      custom_flow: null
    - name: Teams
      kind: teams
      component: teams
      default_flow: main
      custom_flow: null
    - name: Telegram
      kind: telegram
      component: telegram
      default_flow: main
      custom_flow: null
    - name: WebChat
      kind: webchat
      component: webchat
      default_flow: main
      custom_flow: null
    - name: Webex
      kind: webex
      component: webex
      default_flow: main
      custom_flow: null
    - name: WhatsApp
      kind: whatsapp
      component: whatsapp
      default_flow: main
      custom_flow: null

dependencies: []

assets: []
